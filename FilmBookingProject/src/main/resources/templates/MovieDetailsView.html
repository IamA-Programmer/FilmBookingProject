<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Movie Details</title>
<style>

 #nav{
border:2px solid black;
box-shadow:10px grey;
border-radius:10px;
height:70px;
}
#change:hover{
background-color:aliceblue;
border-radius:15px;
color:black;
border:1px solid black;
}
body{
background-color:aliceblue;
}
#button{
margin-top:20px;
}

</style>
</head>

<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" ></script>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
  <div class="container-fluid">
   <a class="navbar-brand" href="#"><b>KISHORE</b>&nbsp;<small>Cinemas</small></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
        <a class="nav-link" th:href="@{/adminlogout}" id="change">&nbsp;Admin Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>




<form  th:action="@{/addmovies}" method="post">
<button id="button" class="btn btn-primary">ADD MOVIES</button>
</form>

<div class="container">

 <table class="table table-striped text-center" >
<tr>
<th>Movie ID</th><th>Movie Name</th><th>Movie Type</th><th>Delete Movie</th>
</tr>
<tr th:each="movies:${movie}">
<td th:text="${movies.movieId}"></td>
<td th:text="${movies.movieName}"></td>
<td th:text="${movies.movietype}"></td>
<td><a th:href="@{/deleteMovie/{id}(id=${movies.movieId})}">Delete</a></td>
</tr>
</table>
</div>
</body>
</html>
