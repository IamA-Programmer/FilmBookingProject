<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Records</title>

<style>
#nav{
border:2px solid black;
box-shadow:10px grey;
border-radius:10px;
height:70px;
}
#change:hover{
background-color:aliceblue;
border-radius:15px;
color:black;
border:1px solid black;
}
body{
background-color:aliceblue;
}

</style>



<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" ></script>




</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
  <div class="container-fluid">
   <a class="navbar-brand" href="#"><b>KISHORE</b>&nbsp;<small>Cinemas</small></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a  class="nav-link active"th:classappend="${menu == 'home'} ? 'text-dark' : ' '" th:href="@{/home}" id="change">Home</a>
        </li>
       
        <li class="nav-item">
        <a class="nav-link" th:href="@{/setting}" id="change">Update Profile</a>
        </li>
        
        <li class="nav-item">
        <a  class="nav-link" th:if="${session.user.bid==1}" th:classappend="${menu == 'allusers'} ? 'text-dark' : ' '" th:href="@{/all-customers-records}" id="change">All Users</a>
        </li>
        
        <li class="nav-item">
        <a class="nav-link" th:href="@{/order-history}" id="change">Orders</a>
        </li>
        
        
        
        <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" id="change">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col" class="text-center">#</th>
							<th scope="col" class="text-center">Name</th>
							<th scope="col" class="text-center">Email</th>
							<th scope="col" class="text-center">Password</th>
							<th scope="col" class="text-center">All seats</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="customer: ${records}">
							<th class="text-center" th:text="${customer.bid}"></th>
							<th class="text-center" th:text="${customer.name}"></th>
							<th class="text-center" th:text="${customer.email}"></th>
							<th class="text-center" th:text="${customer.password}"></th>
							<th class="text-center"><a th:href="@{all-seats/{id}(id=${customer.bid})}">view seats</a></th>

						</tr>


					</tbody>
				</table>
</div>

	console.log(obj.seat);
	document.write(obj);
	
	</script> -->
</body>
</html>
