<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Details</title>
<style>
#nav{
border:2px solid black;
box-shadow:10px grey;
border-radius:10px;
height:70px;
}
#change:hover{
background-color:aliceblue;
border-radius:15px;
color:black;
border:1px solid black;
}
body{
background-color:aliceblue;
}
#alet{
margin-top:10px;
border-radius:15px;
height:50px;
}

</style>

<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" ></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><b>KISHORE</b>&nbsp;<small>Cinemas</small></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a  class="nav-link"th:classappend="${menu == 'home'} ? 'text-dark' : ' '" th:href="@{/home}" id="change">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link active" th:href="@{/setting}" id="change">Update Profile</a>
        </li>
        
        <li class="nav-item">
        <a  class="nav-link" th:if="${session.user.bid==1}" th:classappend="${menu == 'allusers'} ? 'text-dark' : ' '" th:href="@{/all-customers-records}" id="change">All Users</a>
        </li>
        
        <li class="nav-item">
        <a class="nav-link" th:href="@{/order-history}" id="change">Customer History</a>
        </li>
        
        
        <li class="nav-item" id="left">
        <a class="nav-link" th:href="@{/logout}" id="change">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
					<div class="alert alert-success" id="alet">
					<p class="text-center">Update Your Information &nbsp;<span class="name-user" th:if="${session.user.name}" th:text="${session.user.name}"></p>
					
					</div>
					</div>
			

<div class="container">
					<div class="setting-details">
						<form th:action="@{/setting/update-details}" method="post">
							<table class="table table-borderless">
								<tbody>
									<tr>
										<th>User ID</th>
										<td><span th:text="${session.user.bid}"></span></td>

									</tr>
									<tr>
										<th>Username</th>
										<td><input type="text" name="name"
											th:value="${session.user.name}" /></td>

									</tr>
									<tr>
										<th>Email</th>
										<td><input type="text" name="email"
											th:value="${session.user.email}" /></td>

									</tr>

								</tbody>
							</table>
							<div class="btn5 text-center">
								<button class="btn btn-primary" type="submit">Update</button>
							</div>


						</form>
					</div>
</div>

	let str = [[${list1}]];

	console.log(obj.seat);
	document.write(obj);
	
	</script> -->
</body>
</html>
